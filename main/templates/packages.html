<body>
    
  <header class="bg-custom g-0">
    <div class="row">
        <div class="col-4 d-flex justify-content-center">
            <img src="{% static 'header/domesa2.png' %}" alt="" width="160" height="55" class=" text-center img-domesa">
        </div>
        <div class="col-8">
            <nav class="navbar navbar-expand">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                        <a class="nav-link" href="{% url 'chat' %}">Chat</a>
                        <a class="nav-link active" href="{% url 'packages' %}">Cotización envíos</a>

                        <a class="nav-link" href="{% url 'signout' %}">Cerrar sesión</a>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
    </div>
</header>


    <div class="container border rounded-3 w-75 mt-5 mb-4 shadow-custom">
        <div class="d-flex justify-content-center">
            <div class="left-chat-microContainer d-flex justify-content-center">
                <button class="left-chat-micro"><i class="fa-solid fa-microphone"></i></button>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-12 w-80 mx-2">
                <ul class="d-flex justify-content-center list-option">
                    <li class="mx-auto li py-2 px-1 fs-5" id="elemento1"><img src="{% static 'packages/imgs/document.png' %}" alt="" class="documentimg">Documentos</li>
                    <li class="mx-auto li py-2 px-1 fs-5 " id="elemento2"><img src="{% static 'packages/imgs/paquete.png' %}" alt="" class="documentimg">Paquetes</li>
                </ul>
            </div>
        </div>

        <div class="f1 mb-4" id="formulario1">

                <div class="col-12 w-80 mb-3">
                    <div class="" id="alert"></div>
                    <form action="" class="mb-3">
                        <label for="" class="form-label fw-bold">Ciudad de Origen</label>
                        <select name="" id="origen" class="form-control p-2 mb-4 mx-auto" placeholder="Ciudad Origen" tabindex="1">
                            <option value="0">---</option>
                            <option value="Bogotá">Bogotá</option>
                            <option value="Medellín">Medellín</option>
                            <option value="Cartagena">Cartagena</option>
                            <option value="Cali">Cali</option>
                            <option value="Santa Marta">Santa Marta</option>
                            <option value="Barranquilla">Barranquilla</option>
                            <option value="Villavicencio">Villavicencio</option>
                            <option value="San Gil">San Gil</option>
                            <option value="Bucaramanga">Bucaramanga</option>
                            <option value="Cúcuta">Cúcuta</option>
                        </select>
                        <label for="" class="form-label fw-bold">Ciudad de Destino</label>
                        <select name="" id="destino" class="form-control p-2 mb-4 mx-auto" placeholder="Ciudad Origen" tabindex="2">
                            <option value="0">---</option>
                            <option value="Bogotá">Bogotá</option>
                            <option value="Medellín">Medellín</option>
                            <option value="Cartagena">Cartagena</option>
                            <option value="Cali">Cali</option>
                            <option value="Santa Marta">Santa Marta</option>
                            <option value="Barranquilla">Barranquilla</option>
                            <option value="Villavicencio">Villavicencio</option>
                            <option value="San Gil">San Gil</option>
                            <option value="Bucaramanga">Bucaramanga</option>
                            <option value="Cúcuta">Cúcuta</option>
                        </select>
                        <label for="" class="form-label fw-bold">Peso (en kg):</label>
                        <input type="number" class="form-control p-2 mb-4 mx-auto" id="peso" placeholder="Peso minimo: 2kg" value="">
                            <div class="d-flex justify-content-center">
                                <input type="submit" class="btn btn-info text-white fs-6 my-2" id="btn-doc" value="Cotizar envío">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="f2 mb-4" id="formulario2">
                <div class="row d-flex justify-content-center mt-0 ">
                    <div class="col-12 w-80 mb-3">
                        <form action="" class="mb-3">

                            <option value="0">---</option>
                            <option value="Bogotá">Bogotá</option>
                            <option value="Medellín">Medellín</option>
                            <option value="Cartagena">Cartagena</option>
                            <option value="Cali">Cali</option>
                            <option value="Santa Marta">Santa Marta</option>
                            <option value="Barranquilla">Barranquilla</option>
                            <option value="Villavicencio">Villavicencio</option>
                            <option value="San Gil">San Gil</option>
                            <option value="Bucaramanga">Bucaramanga</option>
                            <option value="Cúcuta">Cúcuta</option>
                        </select>
                            <label for="" class="form-label fw-bold">Peso (en kg):</label>
                            <input type="number" class="form-control p-2 mb-4 mx-auto" placeholder="Peso mínimo: 10kg" id="peso2">
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-info text-white" id="btn-pac">Cotizar envío</button>
                            </div>

                    </div>
                </div>
            </div>
        </div>
