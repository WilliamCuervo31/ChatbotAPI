                <ul class="d-flex justify-content-center list-option">
                    <li class="mx-auto li py-3 px-5 fs-2 shadow-lg" id="elemento1"><img src="{% static 'packages/imgs/document.png' %}" alt="" class="documentimg">Documentos</li>

                <div class="col-12 w-80 mb-3">

        <div class="f2 mb-4" id="formulario2">
