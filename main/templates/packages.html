<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Work%20Sans%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic&amp;display=swap">

    <link rel="stylesheet" href="{% static 'packages/packages.css' %}">
</head>
<body>
    
  <header class="bg-custom g-0">
    <div class="row">
        <div class="col-4 d-flex justify-content-center">
            <img src="{% static 'header/domesa2.png' %}" alt="" width="160" height="55" class=" text-center img-domesa">
        </div>
        <div class="col-8">
            <nav class="navbar navbar-expand">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" href="#">Inicio</a>
                      <a class="nav-link" href="#">Nuestra Compañía</a>
                      <a class="nav-link" href="#">Servicios</a>
                      <a class="nav-link" href="#">Perfil</a>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
    </div>
</header>


    <div class="container border rounded-3 w-75 mt-5 mb-4 shadow-custom">
        <div class="row d-flex justify-content-center my-4">
            <div class="col-12 w-80 mx-2">
                <ul class="d-flex justify-content-center list-option">
                    <li class="mx-auto li py-2 px-1 fs-5 shadow-lg" id="elemento1"><img src="{% static 'packages/imgs/document.png' %}" alt="" class="documentimg">Documentos</li>
                    <li class="mx-auto li py-2 px-1 fs-5 shadow-lg" id="elemento2"><img src="{% static 'packages/imgs/paquete.png' %}" alt="" class="documentimg">Paquetes</li>
                </ul>
            </div>
        </div>

        <div class="f1 mb-4" id="formulario1">
            <div class="row d-flex justify-content-center mt-0 ">
                <div class="col-12 w-80 mb-3">
                    <form action="" class="mb-3">
                        <input type="text" class="form-control p-2 mb-4 mx-auto" placeholder="Ciudad de Origen">
                        <input type="text" class="form-control p-2 mb-4 mx-auto" placeholder="Ciudad de Destino">
                        <input type="text" class="form-control p-2 mb-4 mx-auto" placeholder="Peso máximo: 2kg">
                        <input type="number" class="form-control p-2 mb-4 mx-auto" placeholder="Valor declarado mínimo: 5000">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-info text-white fs-6 my-2">Cotizar envío</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="f2 mb-4" id="formulario2">
            <div class="row d-flex justify-content-center mt-0 ">
                <div class="col-12 w-80 mb-3">
                    <form action="" class="mb-3">
                        <input type="text" class="form-control p-2 mb-4 mx-auto" placeholder="Ciudad de Origen">
                        <input type="text" class="form-control p-2 mb-4 mx-auto" placeholder="Ciudad de Destino">
                        <input type="number" class="form-control p-2 mb-4 mx-auto" placeholder="Alto (cm)">
                        <input type="number" class="form-control p-2 mb-4 mx-auto" placeholder="Largo (cm)">
                        <input type="number" class="form-control p-2 mb-4 mx-auto" placeholder="Ancho (cm)">
                        <input type="text" class="form-control p-2 mb-4 mx-auto" placeholder="Peso mínimo: 2kg">
                        <input type="number" class="form-control p-2 mb-4 mx-auto" placeholder="Valor declarado mínimo: 25000">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-info text-white">Cotizar envío</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static 'packages/packages.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
