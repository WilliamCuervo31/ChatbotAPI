<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
</head>
<body>
    
    <header>
        <div class="container-hero">
            <div class="container hero">
                <div class="customer-support">
                    <i class="fa-solid fa-headset"></i>
                    <div class="content-customer-support">
                        <span class="text">Numero de Contacto</span>
                        <span class="number">123-456-78960</span>
                    </div>
                </div>

                <div class="container-logo">
                    <a class="logo" href="/"></a>
                </div>

                <div class="container-user">
                    <i class="fa-solid fa-user"></i>
                    <div>
                        <span class="text">Hola, <a href="#">Inicia sesión</a></span>
                        <span class="number">o <a href="#">Regístrate</a></span>
                    </div>
                    <i class="fa-solid fa-basket-shopping"></i>
                    <div class="content-shopping-cart">
                        <span class="text">Carrito</span>
                        <span class="number">(0)</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-navbar">
            <nav class="navbar container">
                <i class="fa-solid fa-bars"></i>
                <ul class="menu">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Licores</a></li>
                    <li><a href="#">Reservas</a></li>
                    <li><a href="#">Eventos</a></li>
                    <li><a href="#">Torneos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container border rounded-3 w-75 mt-5 mb-4 shadow-custom">
        <div class="row d-flex justify-content-center my-4">
            <div class="col-12 w-80 mx-4">
                <ul class="d-flex justify-content-center list-option">
                    <li class="mx-auto li py-3 px-5 fs-2 shadow-lg" id="elemento1"><img src="imgs/document.png" alt="" class="documentimg">Documentos</li>
                    <li class="mx-auto li py-3 px-5 fs-2 shadow-lg" id="elemento2"><img src="imgs/paquete.png" alt="" class="documentimg">Paquetes</li>
                </ul>
            </div>
        </div>

        <div class="f1 mb-4" id="formulario1">
            <div class="row d-flex justify-content-center mt-0 ">
                <div class="col-12 w-80 mb-3">
                    <form action="" class="mb-3">
                        <input type="text" class="form-control p-4 mb-4 mx-auto" placeholder="Ciudad de Origen">
                        <input type="text" class="form-control p-4 mb-4 mx-auto" placeholder="Ciudad de Destino">
                        <input type="text" class="form-control p-4 mb-4 mx-auto" placeholder="Peso máximo: 2kg">
                        <input type="number" class="form-control p-4 mb-4 mx-auto" placeholder="Valor declarado mínimo: 5000">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-info text-white fs-2 my-2">Cotizar envío</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="f2 mb-4" id="formulario2">
            <div class="row d-flex justify-content-center mt-0 ">
                <div class="col-12 w-80 mb-3">
                    <form action="" class="mb-3">
                        <input type="text" class="form-control p-4 mb-4 mx-auto" placeholder="Ciudad de Origen">
                        <input type="text" class="form-control p-4 mb-4 mx-auto" placeholder="Ciudad de Destino">
                        <input type="number" class="form-control p-4 mb-4 mx-auto" placeholder="Alto (cm)">
                        <input type="number" class="form-control p-4 mb-4 mx-auto" placeholder="Largo (cm)">
                        <input type="number" class="form-control p-4 mb-4 mx-auto" placeholder="Ancho (cm)">
                        <input type="text" class="form-control p-4 mb-4 mx-auto" placeholder="Peso mínimo: 2kg">
                        <input type="number" class="form-control p-4 mb-4 mx-auto" placeholder="Valor declarado mínimo: 25000">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-info text-white fs-2 my-2">Cotizar envío</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
